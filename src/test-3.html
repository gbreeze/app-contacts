<template>

    <require from="./test-3.css"></require>
    <require from="./resources/elements/list-view"></require>

    <h1>Test 3</h1>

    <hr>



    <list-view items.bind="data" selection-mode.bind="selectionMode" items-draggable.bind="itemsDraggable">
        <!--<div slot="item-template">my item ${firstName}</div>-->

        <!--
            http://aurelia.io/hub.html#/doc/article/aurelia/framework/latest/cheat-sheet/9
            http://davismj.me/blog/semantic-template-parts/
            http://stackoverflow.com/questions/32405372/binding-to-a-custom-element-in-a-template-part-in-aurelia
            http://plnkr.co/edit/PkXysZ?p=preview
        -->

        <template replace-part="item-template">
            <div class="list-item-template" contextmenu.delegate="onContextMenu(item)">
                ${item.firstName} - ${item.lastName}
            </div>
        </template>

        <template replace-part="group-header-template">
            <div>my group header</div>
        </template>
    </list-view>



    <hr>

    <button click.trigger="loadList()">(Re)load list</button>
    <button click.trigger="toggleSelectionMode()">Toggle Selection Mode</button>
    <button click.trigger="toggleItemsDraggable()">Toggle Items Draggable</button>

</template>
